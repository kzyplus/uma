    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .race-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .race-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .grade-g1 { border-left: 4px solid #dc2626; }
        .grade-g2 { border-left: 4px solid #ea580c; }
        .grade-g3 { border-left: 4px solid #16a34a; }
        .grade-op { border-left: 4px solid #6b7280; }
        .badge-g1 { background: #dc2626; }
        .badge-g2 { background: #ea580c; }
        .badge-g3 { background: #16a34a; }
        .badge-op { background: #6b7280; }
        .badge-draft { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
